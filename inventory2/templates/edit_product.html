{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" name="category" value="{{ product.category }}">
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}" min="0">
            </div>
            
            <div class="col-md-4 mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}">
            </div>
            
            <div class="col-md-4 mb-3">
                <label class="form-label">Stock Mínimo</label>
                <input type="number" class="form-control" name="minimum_stock" value="{{ product.minimum_stock }}" min="1">
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
