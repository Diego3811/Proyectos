{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
            <i class="fas fa-warehouse me-2"></i>Inventarios
        </a>
    </div>
</nav>

<main class="container my-5">

    <div class="d-flex justify-content-between mb-4">
        <h2><i class="fas fa-cog me-2"></i>Configuración</h2>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Regresar
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">
                <i class="fas fa-cog me-2"></i>Configuración de Usuario
            </h4>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" 
                           value="{{ current_user.username }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" name="new_password">
                    <small class="text-muted">Dejar en blanco para no cambiar</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" name="confirm_password">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-save me-2"></i>Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</main>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const newPass = document.querySelector('input[name="new_password"]');
    const confirmPass = document.querySelector('input[name="confirm_password"]');
    
    if(newPass.value !== confirmPass.value) {
        alert('Las contraseñas no coinciden!');
        e.preventDefault();
    }
});
</script>
{% endblock %}
